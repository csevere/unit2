<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css" media ="screen">


        .header{
          border-bottom: 2px solid black;
        }

        .account{
            position:relative;
            left: 115px;
            bottom: -5px;
        }

        .form{
            position:relative;
            top: 30px;
        }

        .button{
            position:relative;
            top:35px;
        }

        .account-actions{
            position:relative;
            left: 91px;
        }

        .account-places{
            position:relative;
            left: -7px;
            word-spacing: 19px;

        }

        .account{
          line-height: 2.5;
        }

        .menu-list{
            position: relative;
            left:137px;
            word-spacing: 35px;

        }

        .main{
            background-color: gray;
            float: left;
        }







    </style>




  </head>
  <body>
      <div class = "container">

          <div class = "row">
              <div class = "col-md-12 header">
                  <h3>Home</h3>
              </div>

          <div class = "row header2">
              <div class = "col-md-2 ytthumbnail">
                  <img src = "images/youtube_icon.png"/>
              </div>

              <div class = "col-md-6 form">
                    <input type ="text" class = "form-control" placeholder="Search"/>

                    <div class = "menu-list">
                        <ol>
                              <span>Home</span>
                              <span>Videos</span>
                              <span>Channels</span>
                        </ol>
                    </div>

              </div>

              <div class = "button-holder">
                <!-- Identify it as a button -->
                <button class="button">Search</button>
              </div>


              <div class = "col-md-4 account">
                    <div class = "account-actions">
                      Create Account or Sign-in
                    </div>

                    <div class = "account-places">
                        <ol>
                              <span>Subscriptions</span>
                              <span>History</span>
                              <span>Upload</span>
                        </ol>

                    </div>

              </div>

          </div>

          <div class = "row">
                <div class = "col-md-9 main">
                    <div class = "main picture"
                    <img src="http://placehold.it/400x350"/>

                    <div class = "col-sm-4 thumbnails">
                       <img src="http://placehold.it/100x100"/>
                    </div>

                </div>










          </div>









        </div>



















      </div>









  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type ="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Alfa+Slab+One|Archivo+Black|Chonburi" rel="stylesheet">

  </head>
  <body>



<!-- where bootstrap begins -->
<div class = "container">
    <div class = "row">

      <div id = "title" class = "col-sm-12 text-center">
          <h1>TIC TAC WAR</h1>
      </div>

      <div id ="background-wrap">
          <div class = "img-center">
              <img src = "./Images/background.jpg" id = "bg" alt ="" />
          </div>
      </div>
    </div>

      <div class = "row">
        <div id = "p1" class = "col-md-6 text-center">
            <p> FIGHTER ONE</p>
            <img src="./Images/x_storm.jpg">
            <div class ="score" value = "0"></div>
            <span>SCORE</span>
        </div>

        <div id = "p2" class = "col-md-6 text-center">
            <p> FIGHTER TWO</p>
            <img src="./Images/o_fire.jpg">
            <div class ="score" value = "0"></div>
            <span>SCORE</span>
        </div>


      </div>

      <div class = "row">
        <div id = "message" class = "col-sm-12 text-center">
          <!-- any message to user will go here -->
        </div>
      </div>

      <div class = "row">
          <!-- main board wrapper (will contain rows) -->
          <div id = "board" class = "col-sm-12">
              <div class = "board-row">
                  <button id = "A1" class = "square"><img src="./Images/placeholder.png"></button>
                  <button id = "B1" class = "square"><img src="./Images/placeholder.png"></button>
                  <button id = "C1" class = "square"><img src="./Images/placeholder.png"></button>
              </div>

              <div class = "board-row" >
                <button id = "A2" class = "square"><img src="./Images/placeholder.png"></button>
                <button id = "B2" class = "square"><img src="./Images/placeholder.png"></button>
                <button id = "C2" class = "square"><img src="./Images/placeholder.png"></button>

              </div>

              <div class = "board-row">
                <button id = "A3" class = "square"><img src="./Images/placeholder.png"></button>
                <button id = "B3" class = "square"><img src="./Images/placeholder.png"></button>
                <button id = "C3" class = "square"><img src="./Images/placeholder.png"></button>

              </div>
          </div>
      </div>

    <div class = "row">
        <div class = "col-sm-12 text-center">
          <button id = "button1" onclick = "clearBoard()">Battle Again!</button>
        </div>


    </div>

</div>













  <script type="text/javascript" src = "scripts.js"></script>

  </body>
</html>

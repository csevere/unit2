<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Pictionary</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type ="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Inknut+Antiqua|Ravi+Prakash" rel="stylesheet">

  </head>


  <body>

    <container>
      <div class = "row">
          <div class = "col-md-12 header">
                <div id = "toolbar" class = "text-center">
                  <label>Choose marker color</label>
                  <input type = "color"  id = "color-picker"/>
                  <label>Choose marker thickness</label>
                  <input type = "number" id = "thickness" placeholder ="10"/>
                    <button class = "btn-default3" onclick = "howTo();">How to Play</button>
                </div>
          </div>
      </div>

      <div id = "background-wrap">
        <div class = "img-center">
            <img src = "./Images/p1.jpg" id = "bg" alt ="" name = "bkImage1"/>
            <img src = "./Images/p2.jpg" id = "bg" alt ="" name = "bkImage2"/>
        </div>
      </div>

    <div class = "row">
      <div class = "col-lg-12 main">
              <div id = "time">
                <div class = "time-unit">
                    <span class = "seconds"></span>
                    <span class = "smalltext">Timer</span>
                </div>

              </div>
              <div class = "col-md-2 left">
                  <button class = "btn btn-default" onclick = "changeBG();">Change Background</button>
                  <button class = "btn btn-default" onclick = "startEasy();">Easy</button>
                  <button class = "btn btn-default" onclick = "startFair();">Fair</button>
                  <button class = "btn btn-default" onclick = "startHard();">Hard</button>
                  <button class = "btn btn-default" onclick = "startFriend();">Challenge Friend</button>
                  <form>
                    <p2>Enter Your Guess:<br></p2>
                    <input type="text" id = "form" name="guess"><br>
                  </form>
              </div>

              <div class = "col-sm-8 thecanvas">
                      <h1>PICTO DASH!</h1>
                      <canvas id = "canvas"  height ="500px" width = "700px"></canvas>
              </div>

              <div class = "col-md-2 right">
                  <div id = "message1">Word Box</div>
                  <button class = "btn btn-default2" onclick = "doAdd();" >Add</button>
                  <button class = "btn btn-default2" >Review</button>
                  <button class = "btn btn-default2" onclick = "clearBox();">Clear Boxes</button>
                  <button class = "btn btn-default2" id = "camera" onclick = "doSnapshot();" >Snapshot</button>

              </div>
      </div>
    </div>

    <div class = "row">
        <div class = "col-sm-12 footer">
          <button class = "btn btn-default4" onclick = "clearPic();">Clear Picture</button>
          <div id = "message2">Instructions</div>
        </div>
    </div>

</container>
